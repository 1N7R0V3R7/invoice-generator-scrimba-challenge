<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invoice Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="dark bg-[#1c1c1c] h-screen" id="body">
    <div class="dark:bg-[#1f2937] bg-white pb-24 mx-auto max-w-[25rem]" id="card">
      <div
        class="text-center bg-[#f5f5f5] dark:bg-[#3a69d2] dark:text-white text-[#2b283a] py-12"
        id="card-header"
      >
        <p class="text-4xl font-bold">Invoice Creator</p>
        <p class="">Thanks for choosing GoodCorp, LLC!</p>
      </div>
      <div class="px-6" id="card-body">
        <div class="grid grid-cols-3 gap-2 my-6">
          <div class="btn">
            <button
              class=""
              id="washCar-btn"
              data-service="Wash Car"
              data-amount="10"
              onclick="addService(event)"
            >
              Wash Car: $10
            </button>
          </div>
          <div class="btn">
            <button
              class=""
              id="mowLawn-btn"
              data-service="Mow Lawn"
              data-amount="20"
              onclick="addService(event)"
            >
              Mow Lawn: $20
            </button>
          </div>
          <div class="btn">
            <button
              class=""
              id="pullWeeds-btn"
              data-service="Pull Weeds"
              data-amount="30"
              onclick="addService(event)"
            >
              Pull Weeds: $30
            </button>
          </div>
        </div>
        <div
          class="flex justify-between text-[#91839b] dark:text-[#a7a9b0] text-sm"
        >
          <p class="">TASK</p>
          <p class="">TOTAL</p>
        </div>
        <ul id="service-invoice">
          <!-- <li
            class="text-xl text=[#2b283a] dark:text-white flex justify-between items-center my-5"
          >
            <p class="font-semibold">
              Wash Car
              <button class="ml-2 text-[0.6rem] text-[#91839b]" data-amount="" onclick="removeService(event)">
                Remove
              </button>
            </p>
            <p class="text-[#91839b]">
              $<span class="text-[#2b283a] dark:text-white">10</span>
            </p>
          </li> -->
        </ul>
        <hr class="my-5 h-[1px] bg-[#91839b] dark:bg-[#a7a9b0]" />
        <div
          class="flex justify-between text-[#91839b] dark:text-[#a7a9b0] text-sm"
        >
          <p class="">NOTES</p>
          <p class="">TOTAL AMOUNT</p>
        </div>
        <div class="flex justify-between text-[#91839b] dark:text-[#a7a9b0]">
          <p class="text-sm w-3/4 sm:w-full">
            We accept cash, ceredit card, or PayPal
          </p>
          <p class="text-4xl font-bold dark:text-white text-[#a7a9b0]">
            $<span class="" id="total-amount">0</span>
          </p>
        </div>
        <button
          class="text-white rounded-md mx-auto dark:bg-[#3a69d2] bg-[#3770ed] flex justify-center items-center w-full py-2 mt-12"
          id="reset-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 pointer-events-none"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
            />
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
          </svg>
          Send Invoice
        </button>
      </div>
    </div>
    <button class="absolute top-4 right-4" id="theme-toggle-btn">Toggle</button>
    <script src="script.js"></script>
  </body>
</html>
